<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product delet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <table  class="table"  id="display"></table>
</body>
<script>
    function fetchDataFromAPI(){
        fetch("https://652764aa917d673fd76da1c7.mockapi.io/product")
        .then(y=> y.json())
        .then(y=> {
            displayInfo(y);
        })

    }
    fetchDataFromAPI();
         const displayInfo = (data)=>{
         let n = data.map((v) => {
             return `<tr>
                 <th scope="col">${v.id}</th>
                 <th scope="col">${v.title}</th>
                 <th scope="col">${v.category}</th>
                 <th scope="col">${v.price}</th>
                 <th scope="col">${v.rating.rate}</th>
                 <th><button onclick ="deleteUser(${v.id})">Delete</button></th>
                 </tr>`
              
         });
         document.getElementById("display").innerHTML = n.join(" ");
         }
        
          const deleteUser = (id)=>{
            fetch(`https://652764aa917d673fd76da1c7.mockapi.io/product/${id}`,{
                method : 'DELETE',
            })
            .then(y=> y.json())
            .then(y=> {
                console.log(y);
                fetchDataFromAPI();
            })
          }
        </script>
</html>
