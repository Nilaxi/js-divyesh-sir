<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>
    <div id="input"></div>
    <script>
        async function display(){
                    let posts = await fetch("https://jsonplaceholder.typicode.com/posts")
                    let respones = await posts.json();
                    let user = await fetch("https://jsonplaceholder.typicode.com/users")
                    let userrespones = await user.json();
                    let userIds = respones.map((v)=> {
                        let useremail = userrespones.find(y=>y.id == v.userId);
                        return {...v,"emailId": useremail.email};
        })
        console.log(userIds);
        // document.getElementById("input").innerHTML = JSON.stringify(userIds);
       
    }
    display();
    </script>
</body>
