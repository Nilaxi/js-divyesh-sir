<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <form onsubmit="saveData(event)">

        <div class="mb-3">
            <label for="fname" class="form-label">firstName</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">lastName</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">confirmpassword</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input form-control" id="acceptTerms">
          <label class="form-check-label" for="exampleCheck1">Accept Tearms</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        function saveData(event){
            event.preventDefault();
            const fieldValue = document.querySelectorAll(".form-control");
            let obj={};
            fieldValue.forEach((v)=>{
                if(v.type == "checkbox"){
                    obj[v.id] = v.checked;
                }
                else{
                    obj[v.id] = v.value;
                }
            })
            fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register",{
                method : "POST",
                body : JSON.stringify(obj),
                headers : {
                    'Content-Type' : "application/json"
                }
            }).then(y=>y.json())
            .then(y=>{
                console.log(y);
            })
            console.log(obj);
        }
      </script>
</body>
</html>
