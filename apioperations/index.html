<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product delet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <button  class="btn btn-primary" 
    data-bs-toggle="modal" data-bs-target="#myModal">Add New Record</button>
    <table  class="table"  id="display"></table>
    <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form onsubmit="upsertData(event)" >
            <input type="hidden" id="id">
            <input type="text" id="title">
            <input type="text" id="category">

            <input type="submit" value="save" onclick="dataDisplay(event)">
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
<script>
    function fetchDataFromAPI(){
        fetch("https://652764aa917d673fd76da1c7.mockapi.io/product")
        .then(y=> y.json())
        .then(y=> {
            displayInfo(y);
        })

    }
    fetchDataFromAPI();
    const displayInfo = (data)=>{
    let n = data.map((v) => {
        return `<tr>
            <th scope="col">${v.id}</th>
            <th scope="col">${v.title}</th>
            <th scope="col">${v.category}</th>
            <th scope="col">${v.price}</th>
            <th scope="col">${v.rating}</th>
            <th><button onclick ="deleteUser(${v.id})">Delete</button></th>
            <th><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="getValuesFromAPI(${v.id})"   >Edit</button>
            </tr>`;
        
    });
    document.getElementById("display").innerHTML = n.join(" ");
    }
    const deleteUser = (id)=>{
        fetch(`https://652764aa917d673fd76da1c7.mockapi.io/product/${id}`,{
            method : 'DELETE',
        })
        .then(y=> y.json())
        .then(y=> {
            console.log(y);
            fetchDataFromAPI();
        })
    }
    const getValuesFromAPI = (id) =>{
        fetch(`https://652764aa917d673fd76da1c7.mockapi.io/product/${id}`)
        .then(y=>y.json())
        .then(y=> {
            console.log(y);
            document.getElementById("title").value = y.title;
            document.getElementById("category").value = y.category;
            document.getElementById("id").value = id;
        })

    }
    const upsertData =(e)=>{
        e.preventDefault();
        let obj = {
            "title" : document.getElementById("title").value,
            "category" : document.getElementById("category").value,
            "id" : document.getElementById("id").value
        }
        let id = document.getElementById("id").value;
            fetch("https://652764aa917d673fd76da1c7.mockapi.io/product/" + id,{
                body : JSON.stringify(obj),
                method : "PUT",
                headers :{
                    'Content-Type' : "application/json"
                }
            }).then(y=>y.json())
            .then(y => {
                console.log(y);
                fetchDataFromAPI();
            })
    }
    const dataDisplay = (e) =>{
        e.preventDefault();
        let obj = {
            "title" : document.getElementById("title").value,
            "category" : document.getElementById("category").value,
            "id" : document.getElementById("id").value
        }
        let id = document.getElementById("id").value;
            fetch("https://652764aa917d673fd76da1c7.mockapi.io/product",{
                body : JSON.stringify(obj),
                method : "POST",
                headers :{
                    'Content-Type' : "application/json"
                }
            }).then(y=>y.json())
            .then(y => {
                console.log(y);
                fetchDataFromAPI();
            })
    }
     </script>
</html>
