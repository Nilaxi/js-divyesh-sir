<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- this is table all the data are appending here -->
    <table class="table" id="display"> </table>
</body>
<script>

    function fetchDataFromAPI(){
        fetch("https://652764aa917d673fd76da1c7.mockapi.io/user")
        .then(y => y.json())
        .then(y => {
            displayInfo(y)
        })
    }
    fetchDataFromAPI();
        const displayInfo = (data) => {
        let valueDisplay = data.map((v) => {
            return `<thead>
                <tr>
                <th scope="col">${v.firstName}</th>
                <th scope="col">${v.lastName}</th>
                <th scope="col">${v.addressName}</th>
                <th scope="col">${v.city}</th>
                </tr>
                </thead>
                 <tbody>
                 <tr>
                 <th scope="row">${v.firstName}</th>
                 <td>${v.lastName}</td>
                 <td>${v.addressName}</td>
                 <td>${v.city}</td>
                 <td><button onclick ="deleteUser(${v.id})">Delete</button></td>
             </tr>`
        });
        document.getElementById("display").innerHTML = valueDisplay.join("");
    }
    const deleteUser = (id)=>{
        fetch(`https://652764aa917d673fd76da1c7.mockapi.io/user/${id}`,{
            method : "DELETE"
        })
        .then(y => y.json())
        .then(y => {
            console.log(y);
            fetchDataFromAPI();

            
        })
    }

</script>

</html>
