<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadStart-End</title>
</head>
<body>


 <div id="t1">Number1 : </div>
    <div id="t2">Number2 : </div>
    <Script>
        let mystring = '1234567899';
        let slicestrings = mystring.slice(6, 10);
        let n = slicestrings.padStart(10,"*")
        document.getElementById("t1").innerHTML = n;

        let mystring1 = '5268492587';
        let slicestrings1 = mystring1.slice(0, 3);
        let n1 = slicestrings1.padEnd(10,"*")
        document.getElementById("t2").innerHTML = n1; 
    </Script>
</body>
</html>
